# Hide undesired elements (label is main text, hints are bottom text line)
hideui badges,arrows,hints #,label

# Set icon directory
icons_dir themes/RONBM/icons

# Set background config
banner themes/RONBM/background.png
banner_scale fillscreen

# Set icon sizes
small_icon_size 64
big_icon_size 256

# Keep screen from flashing during boot
use_graphics_for osx,linux,elilo,grub,windows

# Set image used to indicate active icon
# selection_big.png is a glowing underline, big2 is a triangle tick, big3 is HUD style, big4 is square
selection_big   themes/RONBM/selection_big.png
# selection_small.png is square, small2 is a circle, small3 is HUD style, small4 is a glowing circle
selection_small themes/RONBM/selection_small.png

# Set maximum number of icons to display
max_tags 7

# Set pause in seconds before the system will boot automatically if there is no input
timeout 10
